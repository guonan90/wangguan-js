<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>智能加密路由网关</title>    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"        crossorigin="anonymous"><link href="app.css" rel="stylesheet"></head><body>    <div class="login">        <!-- <span class="login_skip">点我跳转</span> -->        <div class="login_img">            <h2 class="login_img_h2">智能加密路由网关</h2>            <div class="login_account">                <div class="login_yhm">                    <input type="text" class="form_control" placeholder="请输入用户名" />                </div>                <div class="login_mm">                    <input type="password" class="form_control" placeholder="请输入密码" />                </div>                <div class="login_btn">                    <button class="login_skip">Sign in</button>                    <button class="login_reset">Reset</button>                </div>            </div>        </div>    </div>    <div class="body">        <div class="header"></div>        <div class="aside"></div>        <div class="content">            <div id="content" class="content_init"></div>        </div>    </div>    <div class="shade"></div>    <div class="index_pagination clearfix">        <ul class="pagination" id="page2"></ul>        <div class="pageJump">            <span>跳转到</span>            <input type="text" class="page-input" />            <span>页</span>            <button type="button" class="button">确定</button>        </div>    </div><script type="text/javascript" src="app.js"></script></body></html>
