<!DOCTYPE html>
<div class="kfzgl_content">
    <div class="common_header">
        <p>开发者管理</p>
    </div>
    <div class="kfzgl_list">
        <ol class="clearfix">
            <li>选择</li>
            <li>用户ID</li>
            <li>备注</li>
            <li>AccessKey</li>
            <li>SecretKey</li>
            <li>用户类型</li>
            <li>服务名称(服务提供)</li>
            <li>操作</li>
        </ol>
        <div class="kfzgl_list_ul">
            <ul>
                <li><input type="checkbox" /></li>
                <li>100</li>
                <li>sFgyhjjkmjlu</li>
                <li>aaaaaaaaaaaaaaaaaaaaaa</li>
                <li>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</li>
                <li>应用开发者</li>
                <li>digitalbox</li>
                <li>
                    <span class="glyphicon glyphicon-pencil kfzgl_list_r"></span>
                    <span class="glyphicon glyphicon-trash kfzgl_list_x"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="common_btn">
        <button class="btn btn-success kfzgl_add_btn">增加</button>
        <button class="btn btn-danger kfzgl_remove_btn">删除</button>
    </div>
    <div class="common_popUp kfzgl_popUp">
        <h1>开发者信息</h1>
        <div class="common_pop_content">
            <p>用户中心UID:</p>
            <input type="text" name="" value="" class="kfzgl_data_a"/>
            <p>备注:</p>
            <input type="text" name="" value="" class="kfzgl_data_b"/>
            <p>用户类型:</p>
            <select name="" id="" class="kfzgl_data_c">
                <option>--请选择--</option>
                <option>服务开发者</option>
                <option>应用开发者</option>
            </select>
            <p>最大访问量:</p>
            <input type="text" name="" value="" class="kfzgl_data_d"/>
        </div>
        <div class="common_pop_btn">
            <button class="btn btn-success kfzgl_pop_r">提交</button>
            <button class="btn common_pop_x">取消</button>
        </div>
    </div>
</div>
