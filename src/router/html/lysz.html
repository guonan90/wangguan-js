<!DOCTYPE html>
<div class="lysz_content">
    <div class="common_header">
        <p>路由设置</p>
    </div>
    <div class="lysz_list">
        <ol class="clearfix">
            <li>选择</li>
            <li>路径</li>
            <li>应用</li>
            <li>URL地址</li>
            <li>URL地址显示前缀</li>
            <li>是否支持重试</li>
            <li>过滤请求头信息</li>
            <li>是否启用</li>
            <li>操作</li>
        </ol>
        <div class="lysz_list_ul">
            <!-- <ul>
                <li><input type="checkbox" /></li>
                <li>/digitalbox/*/**</li>
                <li>digitalbox</li>
                <li>http://172.2.2.120</li>
                <li>是</li>
                <li>是</li>
                <li>00000000000</li>
                <li>是</li>
                <li>
                    <span class="glyphicon glyphicon-pencil lysz_list_r"></span>
                    <span class="glyphicon glyphicon-trash lysz_list_x"></span>
                </li>
            </ul> -->
        </div>
    </div>
    <div class="common_btn">
            <button class="btn btn-success lysz_add_btn">增加</button>
            <button class="btn btn-danger lysz_remove_btn">删除</button>
    </div>
    <div class="common_popUp lysz_popUp">
        <h1>路由信息</h1>
        <div class="common_pop_content">
            <p>路径:</p>
            <input type="text" name="" value="" class="lysz_data_a"/>
            <p>是否启用:</p>
            <select name="" id="" class="lysz_data_b">
                <option>是</option>
                <option>否</option>
            </select>
            <p>选择路由类型:</p>
            <select name="" id="" class="lysz_data_c">
                <option>服务</option>
                <option>URL</option>
            </select>
            <p>服务名称(id):</p>
            <select name="" id="" class="lysz_data_d">
                <option>--请选择--</option>
            </select>
            <p>URL地址显示前缀:</p>
            <select name="" id="" class="lysz_data_e">
                <option>是</option>
                <option>否</option>
            </select>
            <p>是否支持重试:</p>
            <select name="" id="" class="lysz_data_f">
                <option>是</option>
                <option>否</option>
            </select>
            <p>请求头过滤:</p>
            <input type="text" name="" value="" class="lysz_data_g"/>
        </div>
        <div class="common_pop_btn">
            <button class="btn btn-success lysz_pop_r">提交</button>
            <button class="btn common_pop_x">取消</button>
        </div>
    </div>    
</div>
