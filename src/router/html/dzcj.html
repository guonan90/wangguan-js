<!DOCTYPE html>
<div class="dzcj_content">
    <div class="common_header">
        <p>地址采集</p>
    </div>
    <div class="dzcj_list">
        <ol class="clearfix">
            <li>选择</li>
            <li>应用</li>
            <li>服务地址</li>
            <li>请求方式(HTTP)</li>
            <li>操作</li>
        </ol>
        <div class="dzcj_list_ul">
            <ul>
                <li><input type="checkbox" /></li>
                <li>digitalbox</li>
                <li>www.baidubaidubaidubaidu.com</li>
                <li>POST</li>
                <li>
                    <span class="glyphicon glyphicon-pencil dzcj_list_r"></span>
                    <span class="glyphicon glyphicon-trash dzcj_list_x"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="common_btn">
        <button class="btn btn-success dzcj_add_btn">增加</button>
        <button class="btn btn-danger dzcj_remove_btn">删除</button>
    </div>
    <div class="common_popUp dzcj_popUp">
        <h1>编辑策略</h1>
        <div class="common_pop_content">  
            <p>路径:</p>
            <input type="text" name="" value="" class="dzcj_data_a"/>
            <p>服务名称(id):</p>
            <input type="text" name="" value="" class="dzcj_data_b"/>
            <p>外部地址:</p>
            <input type="text" name="" value="" class="dzcj_data_c"/>
            <p>请求方法:</p>
            <select name="" id="" class="clgl_data_d">
                <option>--请选择--</option>
                <option>POST</option>
                <option>GET</option>
            </select>
        </div>
        <div class="common_pop_btn">
            <button class="btn btn-success dzcj_pop_r">提交</button>
            <button class="btn common_pop_x">取消</button>
        </div>
    </div>
</div>
