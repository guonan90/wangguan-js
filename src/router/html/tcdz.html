<!DOCTYPE html>
<div class="tcdz_content">
    <div class="common_header">
        <p>透传地址</p>
    </div>
    <div class="tcdz_list">
        <ol class="clearfix">
            <li>选择</li>
            <li>路由地址</li>
            <li>透传地址</li>
            <li>请求方式(HTTP)</li>
            <li>操作</li>
        </ol>
        <div class="tcdz_list_ul">
            <ul>
                <li><input type="checkbox" /></li>
                <li>www.baidubaidubaidubaidu.com</li>
                <li>www.baidubaidubaidubaidu.com</li>
                <li>POST</li>
                <li>
                    <span class="glyphicon glyphicon-pencil tcdz_list_r"></span>
                    <span class="glyphicon glyphicon-trash tcdz_list_x"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="common_btn">
        <button class="btn btn-success tcdz_add_btn">增加</button>
        <button class="btn btn-danger tcdz_remove_btn">删除</button>
    </div>
    <div class="common_popUp tcdz_popUp">
        <h1>修改透传地址信息</h1>
        <div class="common_pop_content">
            <p>路由地址:</p>
            <select name="" id="" class="tcdz_data_a">
                <option>--请选择--</option>
            </select>
            <p>透传地址:</p>
            <input type="text" name="" value="" class="tcdz_data_b"/>
            <p>请求方法:</p>
            <select name="" id="" class="tcdz_data_c">
                <option>--请选择--</option>
                <option>POST</option>
                <option>GET</option>
            </select>
        </div>
        <div class="common_pop_btn">
            <button class="btn btn-success tcdz_pop_r">提交</button>
            <button class="btn common_pop_x">取消</button>
        </div>
    </div>
</div>
